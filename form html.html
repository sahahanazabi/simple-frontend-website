<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>metropolis capital bank</title>
  <link rel="stylesheet" href="form css.css">
  <script src="https://kit.fontawesome.com/238bf71129.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper">
    <header>sign up</header>
    <form action="https://techsaksham.org/">
        
        <div class="field email">
            <div class="input-area">
              <input type="text" placeholder="Email Address">
              <i class="icon fas fa-envelope"></i>
              <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>
            <div class="error error-txt">Email can't be blank</div>
          </div>
          <div class="field Name">
            <div class="input-area">
                <input type="text" placeholder="Name">
                
                <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>
            </div>
          <div class="field password">
            <div class="input-area">
              <input type="password" placeholder="Password">
              <i class="icon fas fa-lock"></i>
              <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>
            <div class="error error-txt">Password can't be blank</div>
          </div>
          <div class="field phone number">
            <div class="input-area">
                <input type="number" placeholder="phone No.">
        
                
            
        
            
                
            </div>
            <div class="error error-txt">number can't be more then 10 digits </div>
          </div>

          <button onclick="location.href='https://www.google.com'" type="button">submit</button>
        </form>

        <script src="form js.js"></script>


    </body>
    </html>
